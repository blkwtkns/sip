<div class="container" ng-controller="WebpackAceController">
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<div class="recipe-container">
					<h3 class="ingredients-title">{{header}}</h3>
					<ul class="recipe-list">
							<li class="recipe" ng-repeat="recipe in recipesList | filter:webpackIngredient" ng-click="searchWebpack(recipe)">
									<h4 class="recipe-title">{{recipe}}</h4>
							</li>
					</ul>
					<!-- <button ng-click="test()">Test</button> -->
					<div class="download-config">
	          <button class='config-download btn btn-default' ng-click="download()" value="Download Config" download>Build</button>
	          <a href="./scaffold.tar.gz" class="btn btn-default" role="button" download><span class="glyphicon glyphicon-cloud-download"></span>Download</a>
        </div>
			</div>
			</div>
		<div class="col-xs-12 col-sm-6">
			<h3 class="code-title">Webpack.config.js</h3>
			<div class="ace-container" ng-readonly="checked" ng-model="code" ui-ace="{
			  useWrapMode : true,
			  theme:'monokai',
			  mode: 'javascript'
			}">
			</div>
			<div class="read-only">
				<span>Check make file Readonly: <input type="checkbox" ng-model="checked" ></span>
				<button ng-click="clear()">Clear</button>
			</div>
		</div>
	</div>
</div>
