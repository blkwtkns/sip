	<script src="/js/main.js"></script>
</head>
<body>
	<ng-include src="partials/test2.html"></ng-include>

	<!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="./img/SipLogo_01.png" /></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

          <li><a href="../navbar-fixed-top/">Zhiwen</a></li>

      </div><!--/.nav-collapse -->

	<div class="header">
		<img class="sip-logo" src="./img/SipLogo_02.png" />
		<h4 class="title">A Thirsty Gulp and Webpack Generator</h4>
	</div>

	<div ng-controller="MainController as MainCtrl" class="container cf">
	  <form ng-submit="searchGulp()">
	    <div class="ingredient-actions">
	      <input class="ingredient" type="text" placeholder="Sip on Gulp" name="ingredient" ng-model="gulpIngredient" ng-change="changeGulpView()">
	      <!-- <input class="clear-ingredients" ng-click="clearSearch()" type="button" value="Clear Ingredients" /> -->
	    </div>
		</form>
		<form ng-submit="searchWebpack()">
			<div class="ingredient-actions">
				<input class="ingredient" type="text" placeholder="Sip on Webpack" name="ingredient" ng-model="webpackIngredient" ng-change="changeWebpackView()">
				<!-- <input class="clear-ingredients" ng-click="clearSearch()" type="button" value="Clear Ingredients" /> -->
			</div>
		</form>

		<div class="config-options">
	    <!-- <h3 class='searched-ingredient'>{{filtered.length}} {{searchedIngredient}}</h3> -->
			<a href="#/webpack-recipe">Webpack</a>
			<a href='#/recipes'>Gulp</a>
    </div>
		<div class="config-view {{configView}}" ng-view>

		</div>
  </div>

</html>
